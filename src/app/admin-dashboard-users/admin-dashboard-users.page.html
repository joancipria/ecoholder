<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let user of users">
      <ion-col>
        {{user.name}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

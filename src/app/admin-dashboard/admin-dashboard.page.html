          <ion-card-content>
            <ion-row>
              <ion-col size="8">
                <h2>Alerts</h2>
              </ion-col>
              <ion-col size="2">
                <h2>1</h2>
              </ion-col>
              <ion-col size="2">
                <ion-icon class="big-icon" name="alert"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-card-content>

    <ion-row>

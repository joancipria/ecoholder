<ion-header>
    <ion-toolbar>
        <ion-buttons *ngIf="sideMenu" slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title data-step="1"
            data-intro="Te mostramos la página donde se encuentran tus EcoHolders, además de tu perfil de usuario.">
            Settings</ion-title>
        <ion-button data-step="4" data-intro="Con este botón puedes cerrar sesión. (no lo pulses, quédate con nosotros!"
            class="logoutButton" size="small" color="danger" slot="end" (click)="logout()">Log out</ion-button>
    </ion-toolbar>
</ion-header>

<ion-content data-step="5" data-intro="Ya puedes empezar a descontaminarte!! Nos vemos!">
    <ion-grid>
        <ion-row>
            <ion-col size="3">
            </ion-col>
            <ion-col size="6" class="ion-text-center">
                <ion-avatar>
                    <img [src]="this.helper.obtenerImagenGravatar() || userDefaultPic">
                </ion-avatar>
                <ion-label>{{userEmail}}</ion-label>
            </ion-col>
            <ion-col size="3">
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col size="0" size-sm="3">
            </ion-col>
            <ion-col size="12" size-sm="6">



                <ion-list data-step="2"
                    data-intro="Una lista de todos tus ecoHolders. Aqu te mostramos todos los dispositivos que tienes en tu perfil a los cuales tienes acceso.">
                    <ion-list-header>My EcoHolders</ion-list-header>
                    <ion-item *ngFor="let device of devices;let i = index">
                        <ion-icon slot="start" name="bluetooth"></ion-icon>
                        <ion-icon slot="end" name="trash" (click)="eliminarDispositivo(i)"></ion-icon>
                        <ion-label>
                            <h3> {{ device.alias }} </h3>
                            <p> Vinculado el: {{ device.date | date:'d MMM, y' }} </p>
                        </ion-label>
                    </ion-item>
                </ion-list>



            </ion-col>
            <ion-col size="0" size-sm="3">
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row>
            <ion-col size="0" size-sm="3">
            </ion-col>
            <ion-col size="12" size-sm="6">
                <ion-button expand="block" (click)="buscarYMostrarDispositivos();" data-step="3"
                    data-intro="Añade los ecoHolders que quieras! Busca los dispostivos cercanos y añade el tuyo a tu lista. Así podrás empezar a tomar medidas">
                    Scan</ion-button>
                <ion-list>
                    <ion-item *ngFor="let device of newDevices;let j = index" (click)="darDeAlta(j)">
                        <ion-icon slot="start" name="bluetooth"></ion-icon>
                        <ion-icon slot="end" name="add"></ion-icon>
                        <ion-label>
                            <h3> {{device.name || 'Unnamed'}} </h3>
                            <p> {{ device.id }} </p>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
            <ion-col size="0" size-sm="3">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
